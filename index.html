<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="keyboard.css" />
  </head>
  <body>
    <div class="layout">
      <textarea class="text-check"></textarea>
      <div class="first-row">
        <div class="div-con shift-chars">
          <span>~</span><span class="other-chars">`</span>
        </div>
        <div class="div-con shift-chars">
          <span>!</span><span class="other-chars">1</span>
        </div>
        <div class="div-con shift-chars">
          <span>@</span><span class="other-chars">2</span>
        </div>
        <div class="div-con shift-chars">
          <span>#</span><span class="other-chars">3</span>
        </div>
        <div class="div-con shift-chars">
          <span>$</span><span class="other-chars">4</span>
        </div>
        <div class="div-con shift-chars">
          <span>%</span><span class="other-chars">5</span>
        </div>
        <div class="div-con shift-chars">
          <span>^</span><span class="other-chars">6</span>
        </div>
        <div class="div-con shift-chars">
          <span>&</span><span class="other-chars">7</span>
        </div>
        <div class="div-con shift-chars">
          <span>*</span><span class="other-chars">8</span>
        </div>
        <div class="div-con shift-chars">
          <span>(</span><span class="other-chars">9</span>
        </div>
        <div class="div-con shift-chars">
          <span>)</span><span class="other-chars">0</span>
        </div>
        <div class="div-con shift-chars">
          <span>_</span><span class="other-chars">-</span>
        </div>
        <div class="div-con shift-chars">
          <span>+</span><span class="other-chars">=</span>
        </div>
        <div class="div-con Backspace">
          <span class="other-chars">Backspace</span>
        </div>
      </div>
      <div class="second-row">
        <div class="div-con tab"><span class="other-chars">Tab</span></div>
        <div class="div-con"><span class="other-chars">q</span></div>
        <div class="div-con"><span class="other-chars">w</span></div>
        <div class="div-con"><span class="other-chars">e</span></div>
        <div class="div-con"><span class="other-chars">r</span></div>
        <div class="div-con"><span class="other-chars">t</span></div>
        <div class="div-con"><span class="other-chars">y</span></div>
        <div class="div-con"><span class="other-chars">u</span></div>
        <div class="div-con"><span class="other-chars">i</span></div>
        <div class="div-con"><span class="other-chars">o</span></div>
        <div class="div-con"><span class="other-chars">p</span></div>
        <div class="div-con shift-chars">
          <span>{</span><span class="other-chars">[</span>
        </div>
        <div class="div-con shift-chars">
          <span>}</span><span class="other-chars">]</span>
        </div>
        <div class="div-con backslash shift-chars">
          <span>|</span><span class="other-chars">\</span>
        </div>
      </div>
      <div class="third-row">
        <div class="div-con caps-lock show">
          <span class="caps">Caps Lock</span>
        </div>
        <div class="div-con"><span class="other-chars">a</span></div>
        <div class="div-con"><span class="other-chars">s</span></div>
        <div class="div-con"><span class="other-chars">d</span></div>
        <div class="div-con"><span class="other-chars">f</span></div>
        <div class="div-con"><span class="other-chars">g</span></div>
        <div class="div-con"><span class="other-chars">h</span></div>
        <div class="div-con"><span class="other-chars">j</span></div>
        <div class="div-con"><span class="other-chars">k</span></div>
        <div class="div-con"><span class="other-chars">l</span></div>
        <div class="div-con">
          <span>:</span><span class="other-chars">;</span>
        </div>
        <div class="div-con">
          <span>"</span><span class="other-chars">'</span>
        </div>
        <div class="div-con enter"><span class="other-chars">Enter</span></div>
      </div>

      <div class="fourth-row">
        <div class="div-con shift-key"><span class="shift">lshift</span></div>
        <div class="div-con"><span class="other-chars">z</span></div>
        <div class="div-con"><span class="other-chars">x</span></div>
        <div class="div-con"><span class="other-chars">c</span></div>
        <div class="div-con"><span class="other-chars">v</span></div>
        <div class="div-con"><span class="other-chars">b</span></div>
        <div class="div-con"><span class="other-chars">n</span></div>
        <div class="div-con"><span class="other-chars">m</span></div>
        <div class="div-con shift-chars">
          <span><</span><span class="other-chars">,</span>
        </div>
        <div class="div-con shift-chars">
          <span>></span><span class="other-chars">.</span>
        </div>
        <div class="div-con shift-chars">
          <span>?</span><span class="other-chars">/</span>
        </div>
        <div class="div-con shift-key"><span class="shift">rshift</span></div>
      </div>
      <div class="fifth-row">
        <div class="div-con space-bar">
          <span class="other-chars">Space bar</span>
        </div>
      </div>
    </div>
    <script src="keyboard.js"></script>
  </body>
</html>
